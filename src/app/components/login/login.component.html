<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" class="form-control" [(ngModel)]="user.userName">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input [type]="hidePasswordText?'password':'text'" name="password" class="form-control" #password [(ngModel)]="user.password" (keypress)="checkCapsLock($event)" (keyup)="checkHideShowPassword(password.value)"> 
                            <span class="showHidePass" style="display: inline;" *ngIf="isShowPasswordLinkVisibility" (click)="hidePasswordText=!hidePasswordText">{{hidePasswordText?'Show':'Hide'}}</span>
                            <span *ngIf="isCapsLockOn">Caps Lock is on</span>
                        </div>
                        <div class="form-group">                   
                            <a href="javascript:void(0)" (click)="login()" class="btn btn-info btn-md" >Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
